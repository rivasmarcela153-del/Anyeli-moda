    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #fbe9e7, #fce4ec);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal */
        .portada {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 600px;
            animation: fadeIn 2s ease;
        }

        /* Imagen principal */
        .portada img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* TÃ­tulo */
        .portada h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
            color: #e91e63;
        }

        /* SubtÃ­tulo */
        .portada h2 {
            font-weight: 300;
            margin: 10px 0 30px;
            color: #555;
        }

        /* BotÃ³n */
        .btn {
            background-color: #e91e63;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #c2185b;
            transform: scale(1.05);
        }

        /* AnimaciÃ³n */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(30px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Decoraciones de fondo */
        .burbuja {
            position: absolute;
            border-radius: 50%;
            background: rgba(233, 30, 99, 0.2);
            animation: flotar 8s infinite ease-in-out;
        }

        .burbuja:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 10%; }
        .burbuja:nth-child(2) { width: 80px; height: 80px; bottom: 15%; right: 15%; animation-delay: 2s; }
        .burbuja:nth-child(3) { width: 150px; height: 150px; top: 60%; left: 70%; animation-delay: 4s; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
